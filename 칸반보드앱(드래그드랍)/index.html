<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>칸반보드앱(드래그드랍)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <form>
      <input type="text" placeholder="할 일을 입력하세요" required>
      <button>Add</button>
    </form>

    <div class="blocks">
      <div class="block">
        <h2>⭐️ To Do</h2>
        <div id="todo" class="list"></div>
      </div>

      <div class="block">
        <h2>🔥 Doing</h2>
        <div id="doing" class="list"></div>
      </div>

      <div class="block">
        <h2>✅ Done</h2>
        <div id="done" class="list"></div>
      </div>
    </div>
  </div>


  <script src="index-3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>
</body>
</html>
