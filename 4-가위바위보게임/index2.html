<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가위바위보게임-이미지</title>
  <link rel="stylesheet" href="style2.css">
  <script src="script2.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="block">
      <h3>컴퓨터 선택 :</h3>
      <p class="computer-choice">??</p>
    </div>
    <div class="block">
      <h3>당신 선택 :</h3>
      <p class="you-choice">??</p>
    </div>
  </div>

  <div class="buttons">
    <button class="scissors">
      <img src="img/game1.png" alt="가위" data-choice="가위">
    </button>
    <button class="rock">
      <img src="img/game2.png" alt="바위" data-choice="바위">
    </button>
    <button class="paper">
      <img src="img/game3.png" alt="보" data-choice="보">
    </button>
  </div>

  <div class="result">가위바위보!</div>

</body>
</html>
