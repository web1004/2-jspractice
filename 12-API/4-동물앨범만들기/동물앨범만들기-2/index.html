<!-- 

*컴포넌트(UI의 재사용)
사용자 인터페이스를 구성하는 독립적이고 재사용가능한 부분
UI의 재사용이 아닌 재사용이 가능한 기능인 컴포넌트로 분리할수는 없다.

*모듈(특정기능의 재사용)
재사용 가능한 코드의 집합으로 특정기능을 수행하는 코드를 하나의 단위로 묶어 관리

*상태관리란?
데이터의 흐름을 편리하게 관리
상태를 효율적으로 변경
불필요한 리렌더링 발생 없음
사용자에게 좋은 경험제공

*상태관리의 기본적인 툴
this.state = {
//초기상태값들
}

this.setState = (netxtState) => {
  this.state = nextState;
  //상태 업데이트 후 렌더링
this.render();
};

this.render() {
  //UI 헨더링 로직
}


*MPA(Multi Page Application) : 여러개의 페이지로 이루어진 웹애플리케이션
*SSR(Server Side Rendering) : 웹브라우저가 페이지를 요청할때마다 웹서버에서 알맞는 웹페이지를 골라 브라우저에게 전달
장점:첫페이지 로딩시간 빠름, 검색엔진(SEO) 최적화

단점:서버의 부하, 좋지 않은 사용자경험
- 페이지 이동속도 느림
- 화면이 깜빡이는 긋한 현상
- 동일한 코드 중복 작성

*SPA(Single Page Application) : 단 하나의 페이지로 이루어져있는 웹애플리케이션
*CSR(Client Side Rendering) : 브라우저가 어떤 요청을 하더라도 무조건 index.html 이라는 단 하나의 비어있는 파일을 전달

-->
